<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Laps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stopwatch-card">
    <div class="display">
        <span id="time">00:00:00</span>
    </div>

    <div class="controls">
        <button class="btn start" onclick="startStop()">▶</button>
        <button class="btn lap" onclick="lap()">⏱</button>
        <button class="btn reset" onclick="reset()">⏹</button>
    </div>

    <div class="laps" id="laps"></div>
</div>

<script src="script.js"></script>
</body>
</html>
